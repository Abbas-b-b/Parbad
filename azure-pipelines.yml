trigger:
  batch: true
  branches:
    include:
    - master
    - dev

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'release'
  projects: 'src/**/*.csproj'

steps:
- task: DotNetCoreCLI@2
  displayName: 'restoring'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
- task: DotNetCoreCLI@2
  displayName: 'building'
  inputs:
    command: 'build'
    projects: $(projects)
    arguments: '-c $(buildConfiguration)'
- task: DotNetCoreCLI@2
  displayName: 'packing'
  condition: eq(variables['build.sourceBranch'], 'refs/heads/dev')
  inputs:
    command: 'custom'
    projects: $(projects)
    custom: 'pack'
    arguments: '-c $(buildConfiguration) --no-build -o $(Build.ArtifactStagingDirectory) --version-suffix dev$(Build.BuildNumber)'
- script: $ArtifactName = prerelease
  displayName: Set Artifact
  condition: eq(variables['build.sourceBranch'], 'refs/heads/dev')
- task: DotNetCoreCLI@2
  displayName: 'packing'
  condition: eq(variables['build.sourceBranch'], 'refs/heads/master')
  inputs:
    command: 'custom'
    projects: $(projects)
    custom: 'pack'
    arguments: '-c $(buildConfiguration) --no-build -o $(Build.ArtifactStagingDirectory)'
- script: $ArtifactName = release
  displayName: Set Artifact
  condition: eq(variables['build.sourceBranch'], 'refs/heads/master')
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: '$(ArtifactName)'
    publishLocation: 'Container'